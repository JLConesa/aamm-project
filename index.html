  <script>

  function switch_video() {
    document.getElementById("header_div").classList.remove("ab_center");
    document.getElementById("header_div").classList.add("ab_center_inv");
    var video = document.getElementById("video");

    video.classList.remove("video_invisible");
    video.classList.add("video_visible");
    video.play();
  }
